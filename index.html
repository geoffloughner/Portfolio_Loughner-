<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="img/gaphoto.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Geoffrey Loughner</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">Geoffrey Loughner</h5>
    <h3 class="w3-hide-medium w3-hide-small">Media Producer</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Biography</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <img src="img/movie1.png" alt="Movie Poster" class="w3-image" width="1000" height="500">
  <img src="img/mag1.png" alt="Magazine Collage" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="img/type1.png" alt="Book Cover" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="img/fishbuld.png" alt="Fish Bulb" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="img/abs.png" alt="Abstact" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="img/story.png" alt="Story Board" class="w3-image w3-margin-top" width="1000" height="500">
<iframe width="560" height="315" src="https://www.youtube.com/embed/AyntxgcXfjg?start=10" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- Contact -->
  <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Biography</h3>
    <hr>
    <p>Currently Living in the DC Area, Jack of all trades master of none. Currently persuing a Media Productin Degree from AACC.   </p>

    


  </div>

<!-- End page content -->
</div>

</body>
</html>
